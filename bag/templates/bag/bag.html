{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
        <div class="container mb-2">
            <div class="row">
                <div class="col">
                    <h2 class="shopping-bag-title">shopping bag</h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    {% if bag_items %}
                        <div class="table-responsive"></div>
                    {% else %}
                        <p class="lead mb-5">You have no Dinosaurs in your bag at the moment.</p>
                        <a href="{% url 'products' %}" class="btn btn-lg">
                            <span class="icon">
                                <i class="fas fa-chevron-left"></i>
                            </span>
                            <span class="keep-shopping-text">Keep browsing for Dinosaurs</span>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
{% endblock %}
