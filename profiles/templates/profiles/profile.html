{% extends "base.html" %}
{% load humanize %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profile/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="profile-title logo-font mb-4">My Profile</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6 profile-delivery-form">
                <p class="profile-delivery-information-text">Default Delivery Information</p>
                <form class="mt-3" action="{% url 'profile' %}" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-black profile-update-information-button">Update Information</button>
                </form>
            </div>
            <div class="col-12 col-lg-6">
                <p>Order History</p>
                {{ orders }}
            </div>
        </div>
{% endblock %}
